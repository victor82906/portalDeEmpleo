version: "3.9"

services:

  # ---------------------------
  # MySQL Database
  # ---------------------------
  mysql:
    image: mysql:8.0
    container_name: mysql_app
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: portalzuelas
    ports:
      - "3306:3306"
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - backend

  # ---------------------------
  # PHP con servidor embebido
  # ---------------------------
  php:
    build: ./php
    container_name: php_app
    volumes:
      - ./:/var/www/html/portalDeEmpleo2
    working_dir: /var/www/html/portalDeEmpleo2
    command: php -S 0.0.0.0:80 -t /var/www/html
    ports:
      - "80:80"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: portalzuelas
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
    networks:
      - backend
    depends_on:
      - mysql

  # ---------------------------
  # MailHog (SMTP para desarrollo)
  # ---------------------------
  mailhog:
    image: mailhog/mailhog
    container_name: mailhog_app
    ports:
      - "8025:8025"   # interfaz web para ver emails
      - "1025:1025"   # servidor SMTP
    networks:
      - backend

networks:
  backend: